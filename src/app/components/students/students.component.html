<div class="main">
    <div>
        <button mat-raised-button (click)="openDialog('0ms', '0ms')">Add Student</button>
    </div>
    <div>
        <mat-form-field class="search-table-icon">
            <i class="fi fi-rr-search"></i>
            <input matInput (focusout)="searchUser()" placeholder="Search" [(ngModel)]="searchItem">
        </mat-form-field>
        <table mat-table [dataSource]="students" class="mat-elevation-z4" matSort (matSortChange)="sortUsers($event)">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>S No.</th>
                <td mat-cell *matCellDef="let i=index">{{i+1}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef>age</th>
                <td mat-cell *matCellDef="let element">{{element.age}}</td>
            </ng-container>
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>image</th>
                <td mat-cell *matCellDef="let element">{{element.image}}</td>
            </ng-container>
            <ng-container matColumnDef="standardId">
                <th mat-header-cell *matHeaderCellDef>standardId</th>
                <td mat-cell *matCellDef="let element">{{element.standardId}}</td>
            </ng-container>
            <ng-container matColumnDef="rollNumber">
                <th mat-header-cell *matHeaderCellDef>rollNumber</th>
                <td mat-cell *matCellDef="let element">{{element.rollNumber}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
    </div>
    <mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageDetails.pageSize"
        [pageSizeOptions]="pageSizeOptions" (page)="selectPageSize($event)">
    </mat-paginator>
</div>
