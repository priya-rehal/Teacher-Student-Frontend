<div class="main">
    <div class="header">
        <h2>Add Teacher</h2>
        <span class="close" (click)="closeModel()"> </span>
    </div>
    <div>
        <form [formGroup]="teacherForm">
            <div class="formgroup">
                <label mat-label>Name</label>
                <input matInput class="form-control" formControlName="name"
                    [ngClass]="{input_error:teacherForm.controls.name.invalid && teacherForm.controls.name.touched}" />
            </div>
            <div class="formgroup">
                <label mat-label>Age</label>
                <input matInput class="form-control" type="text" formControlName="age" />
            </div>
            <div class="formgroup">
                <label mat-label>Image</label>
                <input class="form-control" type="file" formControlName="image"
                    [ngClass]="{input_error:teacherForm.controls.image.invalid && teacherForm.controls.image.touched}" />
            </div>

            <div class="formgroup">
                <mat-label>Choose your standard</mat-label>
                <mat-radio-group formControlName="gender">
                    <mat-radio-button *ngFor="let gender of genders" [value]="gender.value"
                        [ngClass]="{input_error:teacherForm.controls.gender.invalid && teacherForm.controls.gender.touched}">
                        {{gender.value}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="formgroup">
                <button class="add_more" mat-button (click)="addteacher()">Add</button>
                <button mat-button (click)="clear()" class="theme_clear_outer theme_modal_btn">Clear</button>
            </div>
        </form>
    </div>
</div>
