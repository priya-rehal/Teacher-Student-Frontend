<div class="main">
    <div>
        <button mat-raised-button (click)="openDialog('0ms', '0ms')">Add Teacher</button>
    </div>
    <div>
        <table mat-table [dataSource]="teachers" class="mat-elevation-z4" matSort (matSortChange)="sortUsers($event)">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>S No.</th>
                <td mat-cell *matCellDef="let i=index">{{i+1}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef>age</th>
                <td mat-cell *matCellDef="let element">{{element.age}}</td>
            </ng-container>
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>image</th>
                <td mat-cell *matCellDef="let element">{{element.image}}</td>
            </ng-container>
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef>gender</th>
                <td mat-cell *matCellDef="let element">{{element.gender}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="openAssignSubjectDialog(element.id,element.name)">AssignSubject</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
    </div>
</div>
