<div class="main">
    <div>
        <button mat-raised-button (click)="openDialog('0ms', '0ms')">Add Subject</button>
    </div>
    <div>
        <table mat-table [dataSource]="subjects" class="mat-elevation-z4" matSort (matSortChange)="sortUsers($event)">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>S No.</th>
                <td mat-cell *matCellDef="let i=index">{{i+1}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="standard">
                <th mat-header-cell *matHeaderCellDef>standard</th>
                <td mat-cell *matCellDef="let element">{{element.standard.className}}</td>
            </ng-container>
            <ng-container matColumnDef="subjectLanguages.language">
                <th mat-header-cell *matHeaderCellDef>subjectLanguages</th>
                <td mat-cell *matCellDef="let element">
                    <ul style="list-style: none;">
                        <li *ngFor="let language of element.subjectLanguages">{{language.language.name}}</li>
                    </ul>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
    </div>
</div>
